<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Дневник начинающего Python разработчика</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="{% static 'css/mysite.css' %}">
        
    </head>
    <body class="img_background">
       <!--  <img src="{% static "/images/background1.jpg"%}"/> -->
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu-but-new"><span class="glyphicon
                glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu-but-draft"><span class="glyphicon
                glyphicon-edit"></span>
                </a>
                <p class="top-menu">Привет {{ user.username }} <small>(<a href="{% url 'logout' %}">Выйти</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><img src="{%static "/images/python_logo.jpg"%}" class="img_python">
                <a href="/">Дневник начинающего Python разработчика</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
