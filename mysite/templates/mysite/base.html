<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Дневник начинающего Python разработчика</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="{% static 'css/mysite.css' %}">
        
    </head>
    <body class="body">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
     <nav class="my-2 my-md-0 mr-md-3">
        <div class="page-header">
        <span><img src="{%static "/images/python_logo.jpg"%}" class="img_python"></span>
             <h1><a href="/"><span>Дневник начинающего Python разработчика</span></a></h1>
            {% if user.is_authenticated %}
              <div>
                <a class="top-menu-but-new"
                      href="{% url 'post_new' %}">Создать пост</a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Черновик</a>
                <p class="top-menu">Привет {{ user.username }} <small>(<a href="{% url 'logout' %}">Выйти</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">Войти</a>
            {% endif %}
         </div>
        </div>
     </nav>
    </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
